<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
	<style>
		@font-face {
        font-family: 'futura';
        src: url('fonts/FuturaStdHeavy.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        }
	</style>

	<title>Kinda-Corny</title>
</head>
<body class="min-h-screen flex flex-col">
	<!-- Header -->
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
		<div class="container">
		  <div class="flex item-center justify-between relative">
			<div class="px-4">
			  <a href="#home" class="font-bold text-lg text-primary block py-6"
				>
				<img src="img/logo.png" alt="logo" class="w-24">
				</a
			  >
			</div>
			<div class="flex items-center px-4">
			  <button
				id="hamburger"
				name="hamburger"
				type="button"
				class="block absolute right-4 lg:hidden"
			  >
				<span
				  class="hamburger-line transition duration-300 ease-in-out origin-top-left"
				></span>
				<span
				  class="hamburger-line transition duration-300 ease-in-out"
				></span>
				<span
				  class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
				></span>
			  </button>
  
			  <nav
				id="nav-menu"
				class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
			  >
				<ul class="block lg:flex">
				  <li class="group">
					<a
					  href="#home"
					  class="text-base font-semibold text-primary p-2 mx-4 flex rounded-full group-hover:text-white group-hover:bg-primary"
					  >Home</a
					>
				  </li>
				  <li class="group">
					<a
					  href="#product"
					  class="text-base font-semibold text-primary p-2 mx-4 flex rounded-full group-hover:text-white group-hover:bg-primary"
					  >Produk</a
					>
				  </li>
				  <li class="group">
					<a
					  href="#varian"
					  class="text-base font-semibold text-primary p-2 mx-4 flex rounded-full group-hover:text-white group-hover:bg-primary"
					  >Varian</a
					>
				  </li>
				  <li class="group">
					<a
					  href="#gallery"
					  class="text-base font-semibold text-primary p-2 mx-4 flex rounded-full group-hover:text-white group-hover:bg-primary"
					  >Gallery</a
					>
				  </li>
				  <li class="group">
					<a
					  href="#contact"
					  class="text-base font-semibold text-primary p-2 mx-4 flex rounded-full group-hover:text-white group-hover:bg-primary"
					  >Kontak</a
					>
				  </li>
				</ul>
			  </nav>
			</div>
		  </div>
		</div>
	</header>
	<!-- Header End -->

	<!-- HomePage -->
	<section id="home" class="lg:pt-36 pt-32 md:pt-20 lg:pb-36">
		<div class="container mx-auto text-center relative">
			<div class="py-20 relative flex justify-between">
				<!-- Kolom Kiri -->
				<div class="w-1/3 p-4">
					<!-- <p>Kiri</p> -->
				</div>
				<!-- Kolom Tengah -->
				<div class="w-1/3 p-4 bg-red-500">
					<!-- <h1>GUYAM GAYEM</h1> -->
				</div>
				<!-- Kolom Kanan -->
				<div class="w-1/3 p-4">
					<!-- <p>Kanan</p> -->
				</div>
			</div>
			<h1 class="w-3/4 md:w-1/2 mx-auto text-center text-4xl font-bold">GUYAM GAYEM</h1>
		</div>
	</section>
	
	<!-- End HomePage -->


	<!-- footer -->
	<!-- <section id="footer" class="bg-white font-myriadpro">
		<div class="container mx-auto text-center">
			<h1 class="mx-auto py-4 text-center text-lg font-bold">COPYRIGHT - 2024</h1>
		</div>
	</section> -->
	<!-- End footer -->



	<script src="js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
	<script>
	AOS.init();
	</script>
</body>
</html>
